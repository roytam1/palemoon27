<!DOCTYPE HTML>
<html>
<!--
Test the formatting of the file name, line and columns are correct in frame components,
with optional columns, unknown and non-URL sources.
-->
<head>
  <meta charset="utf-8">
  <title>Frame component test</title>
  <script type="application/javascript" src="chrome://mochikit/content/tests/SimpleTest/SimpleTest.js"></script>
  <link rel="stylesheet" type="text/css" href="chrome://mochikit/content/tests/SimpleTest/test.css">
</head>
<body>
<pre id="test">
<script src="head.js" type="application/javascript;version=1.8"></script>
<script type="application/javascript;version=1.8">
window.onload = Task.async(function* () {
  try {
    let ReactDOM = browserRequire("devtools/client/shared/vendor/react-dom");
    let React = browserRequire("devtools/client/shared/vendor/react");
    let Frame = React.createFactory(browserRequire("devtools/client/shared/components/frame"));
    ok(Frame, "Should get Frame");
    let frame;

    // Check when there's a column
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        line: 55,
        column: 10,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      line: 55,
      column: 10,
      shouldLink: true,
    });

    // Check when there's no column
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        line: 55,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      line: 55,
      shouldLink: true,
    });

    // Check when column === 0
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        line: 55,
        column: 0,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      line: 55,
      shouldLink: true,
    });

    // Check when there's no parseable URL source;
    // should not render line/columns
    frame = ReactDOM.render(Frame({
      frame: {
        source: "self-hosted",
        line: 1,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "self-hosted",
      shouldLink: false,
    });

    // Check when there's no source;
    // should not render line/columns
    frame = ReactDOM.render(Frame({
      frame: {
        line: 1,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "(unknown)",
      shouldLink: false,
    });

    // Check when there's a column, but no number;
    // no line/column info should render
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        column: 55,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      shouldLink: true,
    });

    // Check when line is 0; this should be an invalid
    // line option, so don't render line/column
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        line: 0,
        column: 55,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      shouldLink: true,
    });

    // Check when source is via Scratchpad; we should render out the
    // lines and columns as this is linkable.
    frame = ReactDOM.render(Frame({
      frame: {
        source: "Scratchpad/1",
        line: 10,
        column: 50,
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "Scratchpad/1",
      line: 10,
      column: 50,
      shouldLink: true,
    });

    // Check that line and column can be strings
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        line: "10",
        column: "55",
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      line: 10,
      column: 55,
      shouldLink: true,
    });

    // Check that line and column can be strings,
    // and that the `0` rendering rules apply when they are strings as well
    frame = ReactDOM.render(Frame({
      frame: {
        source: "http://myfile.com/mahscripts.js",
        line: "0",
        column: "55",
      },
      onClick: ()=>{},
    }), window.document.body);
    yield forceRender(frame);
    checkFrameString({
      frame,
      file: "mahscripts.js",
      shouldLink: true,
    });

  } catch (e) {
    ok(false, "Got an error: " + DevToolsUtils.safeErrorString(e));
  } finally {
    SimpleTest.finish();
  }
});
</script>
</pre>
</body>
</html>
